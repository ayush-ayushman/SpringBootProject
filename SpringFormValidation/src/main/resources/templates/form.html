<!doctype html>
<html lang="en" xmlns:th="http://www.thymeLeaf.org">
<head>
	<meta charset="UTF-8" />
	<title>Document</title>
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
		integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
</head>
<body>
	<div class="container">
		<div class="row">
			<div class="col-md-6 offset-md-3">

				<form th:action="@{/process}"   method="post"th:object="${loginData}" >
					<div class="form-group">
						<label for="exampleInputEmail1">User Name</label>
						
						<input type="text" 
						name="userName"
						class="form-control is-invalid" 
						th:value="${loginData.userName}"
						th:classappen="${#fields.hasErrors('userName')? 'is-invalid':''}"
						id="exampleInputEmail1"
						 aria-describedby="emailHelp">
						  <div th:each="e : ${#fields.errors('userName')}" th:text="${e}" id="validationServer04Feedback" class="invalid-feedback">
                                    
                          </div>
						
						
					</div>
					<div class="form-group ">
						<label for="exampleInputPassword1">Email</label>
						<input type="email" 
						name="email"
						class="form-control is-invalid " 
						th:value="${loginData.email}"
						th:classappen="${#fields.hasErrors('email')? 'is-invalid':''}"
						id="exampleInputPassword1">
						 <div th:each="e : ${#fields.errors('email')}" th:text="${e}" id="validationServer04Feedback" class="invalid-feedback">
                                    
                          </div>
					</div>
					<div class="form-group form-check">
						<input type="checkbox" class="form-check-input" id="exampleCheck1">
						<label class="form-check-label" for="exampleCheck1">Check me out</label>
					</div>
					<button type="submit" class="btn btn-primary">Submit</button>
				</form>
			</div>
		</div>
	</div>
</body>
</html>
